<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="#" class="navbar-brand">LOGO</a>
        <ul class="navbar-nav">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="projects.html" class="nav-link">Projects</a></li>
            <li><a href="gallery.html" class="nav-link">Gallery</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
            <li><a href="login.html" data-bs-toggle="modal" class="nav-link">Login</a></li>
        </ul>
    </div>
</nav>

<section class="py-5 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-info">
                        <h3 class="text-center text-white">Contact Form</h3>
                    </div>

                    <div class="card-body">
                        <div class="row mb-3">
                            <label class="col-md-3" for="name">Full name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="name" id="name" maxlength="50" placeholder="Enter Full Name"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3" for="email">Email Address</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3" for="password">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="email" id="password" placeholder="Enter password"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3" for="number">Mobile Number</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" name="number" id="number" placeholder="Enter Mobile Number"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3" for="dateOfBirth">Date of birth</label>
                            <div class="col-md-9">
                                <input type="date" class="form-control" name="date_of_birth" id="dateOfBirth"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3">Gender Info</label>
                            <div class="col-md-9">
                                <label> <input type="radio" name="gender" value="Male"/> Male </label>
                                <label> <input type="radio" name="gender" value="Female"/> Female </label>
                                <label> <input type="radio" name="gender" value="Other"/> Other </label>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3" for="address">Address</label>
                            <div class="col-md-9">
                                <textarea class="form-control" name="address" id="address" placeholder="Enter Address Here"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3">Image</label>
                            <div class="col-md-9">
                                <input type="file" class="form-control" name="image" accept="image/*"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-md-3"></label>
                            <div class="col-md-9">
                                <input type="submit" class="btn btn-info" value="Submit"/>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
